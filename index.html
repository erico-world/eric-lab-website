<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Lab</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Nav Sections-->
    <section>
        <div>
             <nav>
                <!--1st Nav Component (div) with welcome message & icons-->
                <div class="welcome-icons">
                    <div class="welcome">
                        <p class="welcome-txt">
                            Welcome to Eric's Lab
                        </p>
                    </div>
                    <div class="icons">
                        <a title="This link takes you to google.com" rel="noopener" href="https://www.google.com/" target="_blank">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a title="This link takes you to google.com" rel="noopener" href="https://www.google.com/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a title="This link takes you to google.com" rel="noopener" href="https://www.google.com/" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a title="This link takes you to google.com" rel="noopener" href="https://www.google.com/" target="_blank">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a title="This link takes you to google.com" rel="noopener" href="https://www.google.com/" target="_blank">
                            
                        </a>
                    </div>

                </div>
                <!--2nd Nav Component(div) -->
                <div class="summary-search">
                    <div class="logo-name">
                        <div class="logo">
                            <i class="fa-solid fa-flask-vial"></i>
                        </div>
                        <div class="logo-name-text">
                            <p class="eric">
                                Eric's
                            </p>
                            <p class="lab-centre">
                                Lab Centre
                            </p>
                        </div>
                    </div>

                    <div class="phone-icon">
                        <div class="phone-logo">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="logo-name-text">
                            <p class="eric">
                                Customer Support & Sales
                            </p>
                            <p class="lab-centre">
                                +234 708 484 6768
                            </p>
                        </div>
                    </div>

                    <div class="location-icon">
                        <div class="location-logo">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="logo-name-text">
                            <p class="eric">
                                Opening Hours
                            </p>
                            <p class="lab-centre">
                                Mon - Sat : 8am - 10pm
                            </p>
                        </div>
                    </div>

                    <div class="search-box-icon">
                        <div class="search-box">
                            <label for="search">Search Here</label>
                            <input type="search" name="search" id="search">
                        </div>
                        
                    </div>
                </div>
             </nav>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b8d4fa61da.js" crossorigin="anonymous"></script>
</body>
</html>
